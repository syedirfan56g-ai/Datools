<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - DaTools</title>
<link rel="icon" type="image/png" sizes="16x16" href="datools logo/favicon-16x16.png">
<style>
body {margin:0;font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;background:#f8f8f8;display:flex;justify-content:center;align-items:center;height:100vh;}
.login-container {background:#fff;padding:40px 30px;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,0.1);width:360px;max-width:90%;text-align:center;}
.login-container h2 {color:#e53935;font-size:28px;margin-bottom:25px;font-weight:600;}
.login-container input {width:100%;padding:14px 12px;margin:12px 0;border-radius:8px;border:1px solid #ddd;font-size:15px;transition:all 0.3s ease;}
.login-container input:focus {border-color:#e53935;box-shadow:0 0 6px rgba(229,57,53,0.3);outline:none;}
.login-container button {width:100%;padding:14px;background:#e53935;color:#fff;border:none;border-radius:8px;font-size:16px;font-weight:500;cursor:pointer;transition:all 0.3s ease;margin-top:10px;}
.login-container button:hover {background:#d32f2f;box-shadow:0 4px 12px rgba(211,47,47,0.3);}
.login-container p {font-size:14px;color:#555;margin-top:18px;}
.login-container p a {color:#e53935;text-decoration:none;font-weight:500;}
.login-container p a:hover {text-decoration:underline;}

/* Google Material Button */
.gsi-material-button {
  -moz-user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
  -webkit-appearance: none;
  background-color: WHITE;
  border: 1px solid #747775;
  border-radius: 4px;
  box-sizing: border-box;
  color: #1f1f1f;
  cursor: pointer;
  font-family: 'Roboto', arial, sans-serif;
  font-size: 14px;
  height: 40px;
  letter-spacing: 0.25px;
  outline: none;
  overflow: hidden;
  padding: 0 12px;
  position: relative;
  text-align: center;
  transition: background-color .218s, border-color .218s, box-shadow .218s;
  vertical-align: middle;
  white-space: nowrap;
  width:100%;
  margin-top:12px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.gsi-material-button .gsi-material-button-icon {
  height: 20px;
  margin-right: 12px;
  width: 20px;
}

.gsi-material-button .gsi-material-button-content-wrapper {
  display: flex;
  flex-direction: row;
  align-items:center;
  justify-content: space-between;
  width: 100%;
}

.gsi-material-button .gsi-material-button-contents {
  flex-grow: 1;
  font-weight: 500;
  overflow: hidden;
  text-overflow: ellipsis;
}

.gsi-material-button:hover {
  box-shadow: 0 1px 2px rgba(60,64,67,.30),0 1px 3px rgba(60,64,67,.15);
}

.gsi-material-button:active .gsi-material-button-state, 
.gsi-material-button:focus .gsi-material-button-state {
  background-color: #303030;
  opacity: 12%;
}
</style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>

    <!-- Google Material Button -->
    <button id="googleLoginBtn" class="gsi-material-button">
      <div class="gsi-material-button-state"></div>
      <div class="gsi-material-button-content-wrapper">
        <div class="gsi-material-button-icon">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
            <path fill="none" d="M0 0h48v48H0z"></path>
          </svg>
        </div>
        <span class="gsi-material-button-contents">Continue with Google</span>
      </div>
    </button>

    <p>Don't have an account? <a href="register.html">Register</a></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-auth.js";
import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDZJLeVm2eV0ib5QcokdZ6aguZ_UmF0V64",
  authDomain: "datools-1fad4.firebaseapp.com",
  projectId: "datools-1fad4",
  storageBucket: "datools-1fad4.firebasestorage.app",
  messagingSenderId: "573181909357",
  appId: "1:573181909357:web:9f071661ed3d493ddb6264",
  measurementId: "G-QCSSS49JCL"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Email login
document.getElementById("loginBtn").addEventListener("click", ()=>{
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    if(email && password){
        signInWithEmailAndPassword(auth,email,password)
        .then(()=>{ alert("Logged in successfully"); window.location.href = "index.html"; })
        .catch(err=>alert(err.message));
    } else { alert("Please enter email and password"); }
});

// Google login
const provider = new GoogleAuthProvider();
document.getElementById("googleLoginBtn").addEventListener("click", ()=>{
    signInWithPopup(auth, provider)
    .then(async (result)=>{
        const user = result.user;
        await setDoc(doc(db,"users",user.uid), {email:user.email,vip:false,lastLogin:serverTimestamp()},{merge:true});
        window.location.href = "index.html";
    })
    .catch(err=>alert(err.message));
});
</script>

</body>
</html>
