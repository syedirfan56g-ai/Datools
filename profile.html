<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - DaTools</title>
<link rel="icon" type="image/png" sizes="16x16" href="datools logo/favicon-16x16.png">
<style>
body {font-family: Arial, sans-serif; background:#fef2f2; display:flex; justify-content:center; align-items:center; height:100vh; margin:0;}
.profile-container {background:#fff; padding:30px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.15); width:400px; text-align:center;}
.profile-container h2 {color:#dc2626; margin-bottom:20px;}
.profile-container p {margin:10px 0; font-size:15px;}
.profile-container button {background:#dc2626;color:#fff;border:none;padding:10px 20px;border-radius:6px; cursor:pointer; margin-top:15px;}
.profile-container button:hover{background:#b91c1c;}
</style>
</head>
<body>

<div class="profile-container">
<h2>Your Profile</h2>
<p><strong>Email:</strong> <span id="profile-email">Loading...</span></p>
<p><strong>Last Login:</strong> <span id="last-login">Loading...</span></p>
<p><strong>Membership:</strong> <span id="vip-status">Loading...</span></p>
<button id="logoutBtn">Logout</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-app.js";
import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDZJLeVm2eV0ib5QcokdZ6aguZ_UmF0V64",
  authDomain: "datools-1fad4.firebaseapp.com",
  projectId: "datools-1fad4",
  storageBucket: "datools-1fad4.firebasestorage.app",
  messagingSenderId: "573181909357",
  appId: "1:573181909357:web:9f071661ed3d493ddb6264",
  measurementId: "G-QCSSS49JCL"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const emailEl = document.getElementById("profile-email");
const lastLoginEl = document.getElementById("last-login");
const vipEl = document.getElementById("vip-status");
const logoutBtn = document.getElementById("logoutBtn");

onAuthStateChanged(auth, async (user)=>{
  if(user){
    emailEl.textContent = user.email;
    const docRef = doc(db,"users",user.uid);
    const docSnap = await getDoc(docRef);
    if(docSnap.exists()){
      lastLoginEl.textContent = docSnap.data().lastLogin ? new Date(docSnap.data().lastLogin.seconds*1000).toLocaleString() : "N/A";
      vipEl.textContent = docSnap.data().vip ? "VIP Member" : "Regular Member";
    } else {
      lastLoginEl.textContent = "Just now";
      vipEl.textContent = "Regular Member";
    }
  } else {
    alert("Not logged in"); window.location.href="index.html";
  }
});

logoutBtn.addEventListener("click", ()=>{
  signOut(auth).then(()=>window.location.href="index.html");
});
</script>

</body>
</html>
