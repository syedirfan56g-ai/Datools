<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - DaTools</title>
  <meta name="description" content="Get in touch with DaTools team. Contact us via email for support, feedback, or inquiries.">
  <link rel="canonical" href="https://datools.site/contact.html">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="datools logo/favicon-16x16.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fef2f2;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      padding: 30px;
    }

    header {
      text-align: center;
      margin-bottom: 25px;
    }

    header h1 {
      color: #b91c1c;
      margin-bottom: 10px;
    }

    header p {
      font-size: 15px;
      color: #444;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      width: 100%;
    }

    .contact-form textarea {
      min-height: 120px;
      resize: vertical;
    }

    .contact-form button {
      padding: 12px;
      background: #dc2626;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #b91c1c;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    footer a {
      color: #dc2626;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Contact Us</h1>
      <p>Weâ€™d love to hear from you. Fill out the form below or email us directly.</p>
    </header>

    <form class="contact-form" action="mailto:afnanwork4@gmail.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <footer>
      <p>Or email us directly: <a href="mailto:afnanwork4@gmail.com">afnanwork4@gmail.com</a></p>
    </footer>
  </div>

</body>
</html>
